<!DOCTYPE html>
<html lang="en">
    <style>
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id = "page-container">
    <header>
        <nav>
            <ul>
                <li class = "current-projects">Current Projects</li>
                <li>To-Do List</li>
                <li><button id = "add-btn">+</button></li>
            </ul>
        </nav>
    </header>
    <main>
    <div id = "content">
      <div id = "content-wrap">
        </div>
     </div>
    </main>
    <!--
        this is the modal form
    -->
    <div class = "form">
        <div class = "form-content">
            <div>New To-Do</div>
            <div class = "close">+</div>
            <form>
                <input type = "text" placeholder = "Title" id = "title">
                <textarea id = "description" placeholder = "Description" name = "description" rows = "4" cols = "50"></textarea>
                <input type = "date" placeholder = "Due Date" id = "dueDate">
                Priority:
                <input type = "radio" class = "priority" name = "priority" value = "1">1
                <input type = "radio" class = "priority" name = "priority" value = "2">2
                <input type = "radio" class = "priority" name = "priority" value = "3">3
                <input type = "button" class = "submit-button" value = "Submit">
            </form>
        </div>
        </div>
        <div class = .push></div>
    <footer>
        <nav>
            <ul>
                <li><a href = "https://www.theodinproject.com/">This Project is Part of The Odin Project's Curriculum</a></li>
            </ul>
        </nav>
    </footer>
    </div>
    <script src = "main.js"></script> 
</body>
</html>
