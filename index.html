<!DOCTYPE html>
<html lang="en">
    <style>
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class = "current-projects">Current Projects</li>
                <li>To-Do List</li>
                <li><button id = "add-btn">+</button></li>
            </ul>
        </nav>
    </header>
    <main>
    <div id = "content">

        <div id = "content-wrap">
        <!--
            Using DOM Manipulation add todos here
            table will display the data
        -->
        <table class = "to-dos">
            <tr>
                <th>
                    Title
                </th>
                <th>
                    Description
                </th>
                <th>
                    DueDate
                </th>
                <th>
                    Priority
                </th>
            </tr>
        </table>
        </div>
    </div>
    </main>
    <!--
        this is the modal form
    -->
    <div class = "vertical"></div>
    <div class = "form">
        <div class = "form-content">
            <div>New To-Do</div>
            <div class = "close">+</div>
            <form>
                <input type = "text" placeholder = "Title" id = "title">
                <input type = "text" placeholder  ="Priority" id = "priority">
                <input type = "text" placeholder = "Due Date" id = "dueDate">
                <input type = "text" placeholder = "Description" id = "description">
                <input type = "button" class = "submit-button" value = "Submit">
            </form>
        </div>
        </div>
    <footer>
        <nav>
            <ul>
                <li><a href = "https://www.theodinproject.com/">This Project is Part of The Odin Project's Curriculum</a></li>
            </ul>
        </nav>
    </footer>
    <script src = "main.js"></script> 
</body>
</html>
